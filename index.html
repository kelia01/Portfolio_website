<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
     <link href="output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-300">
    <div class="shadow-lg shadow-gray-400 rounded-xl px-2 py-3">
        <h1 class="text-2xl font-semibold">My TO-DO List</h1>
        <div class="flex space-x-2 mt-5">
            <input type="text" class="rounded-xl" placeholder="Add a task...">
            <button class="text-white px-3 py-2 rounded-xl bg-blue-950 font-medium">Add</button>
            <button class="text-white px-3 py-2 rounded-xl bg-red-900 font-medium">Delete</button>
        </div>
    </div>
</body>
</html>
