<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Grid Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  </head>
  <body class="bg-[#1E1E2F] text-white">
  <section class="bg-[#1E1E2F] py-20 px-10">
  <h2 class="text-5xl font-bold text-yellow-400 mb-12">Skills</h2>
  
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-6 gap-4">
      
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-html5-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">HTML5</p>
      </div>
      
      
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-css3-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">CSS3</p>
      </div>
      
      <!-- Python -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-figma-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">Figma</p>
      </div>
      
      <!-- Flutter -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-react-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">React</p>
      </div>
      
      <!-- Ubuntu -->
      <div class="bg-orange-500/90 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-typescript-plain text-white text-4xl mb-2"></i>
        <p class="text-white text-xs">Typescript</p>
      </div>
      
      <!-- Git -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-git-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">Git Source Control</p>
      </div>
      
      <!-- ERPNext -->
      <div class="bg-purple-600/90 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <div class="text-white text-2xl font-bold mb-2">E</div>
        <p class="text-white text-xs">ERPNext</p>
      </div>
      
      <!-- MongoDB -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-mongodb-plain colored text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">MongoDB</p>
      </div>
      
      <!-- HTML & CSS Combined -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <div class="flex justify-center gap-2 mb-2">
          <i class="devicon-html5-plain colored text-2xl"></i>
          <i class="devicon-css3-plain colored text-2xl"></i>
        </div>
        <p class="text-gray-200 text-xs">Html & CSS</p>
      </div>
      
      <!-- JavaScript -->
      <div class="bg-yellow-500/90 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <div class="text-black text-2xl font-bold mb-2">JS</div>
        <p class="text-black text-xs">JavaScript</p>
      </div>
      
      <!-- Frappe -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <div class="text-blue-400 text-lg font-bold mb-2">Frappe</div>
        <p class="text-gray-200 text-xs">Frappe</p>
      </div>
      
      <!-- .NET -->
      <div class="bg-purple-600/90 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <div class="text-white text-lg font-bold mb-2">.NET</div>
        <p class="text-white text-xs">Net</p>
      </div>
      
      <!-- Flask -->
      <div class="bg-gray-700/50 backdrop-blur-md p-4 rounded-lg text-center shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="devicon-flask-original text-white text-4xl mb-2"></i>
        <p class="text-gray-200 text-xs">Flask Microweb</p>
      </div>
    </div>
  </div>
</section>

  </body>
</html>
